<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RanTreker - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header>
        <div id="headerlogo">
            <a th:href="@{/}" class="logo"><img src="/img/RanTreker Logo.png" alt=""></a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Login</h1>
            <hr>
            <form method="POST" th:action="@{/login}">
                <span style="color: red; text-align: center;" th:if="${error} == 'EmailFault'">Email is not registered!</span>
                <span style="color: red; text-align: center;" th:if="${error} == 'PasswordFault'">Incorrect email or password!</span>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Log In</button>
                <p>New Here? <a th:href="@{/register}" style="color: #fc5200;">Sign up</a></p>
            </form>
        </div>
    </main>
</body>

</html>
